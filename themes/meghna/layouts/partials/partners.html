{{ $data := index site.Data site.Language.Lang }} {{ if $data.partners.partners.enable }}
{{ with $data.partners.partners }}
<section class="pt-5 pb-5" id="clients">
  <div class="container d-flex">
    <div class="row">
      <div class="col-12">
        <h1>{{ .title | markdownify }}</h1>
        <img class="Line Line--3" src="/img/divider-arrow-down-sm.svg" alt="Arrow down" width="25.97" height="auto" />
      </div>

      <div class="col-12 mb-5 text-center">
        <div class="row">
          {{ range .items}}
          <div class="col-6 col-lg-2 mb-4">
            {{ if .url }}
            <a href="{{ .url | safeURL }}" target="_blank" rel="nofollow, sponsored">
              {{ end }}
              <div class="Clients__Item">
                <img class="img-fluid lozad" src="{{ .image | absURL }}" alt="{{ .name }}" />
              </div>
              {{ if .url }}
            </a>
            {{ end }}
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ end }}
