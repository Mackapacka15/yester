{{ $data := index site.Data site.Language.Lang }}

{{ if $data.clients.clients.enable }}
  {{ with $data.clients.clients }}
  <section class="pt-11 pb-5 "  id="clients">
    <div class="container d-flex">
      <div class="row">
      <div class="col-12 col-lg-4 pb-2">
        
        <h1>
          {{ .title | markdownify }}
        </h1>
        <img class="d-none d-lg-block" src="/img/divider-arrow.svg" alt="Arrow right" width="350" height="21">
      </div>
  
      <div class="col-12 col-lg-8 mb-5">
          <div class="row">
            {{ range .items}}
              <div class="col-6 col-lg-3 pb-4">
                <img class="img-fluid lozad" src="{{ .image | absURL }}" alt="{{ .name }}">
              </div>
                {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
