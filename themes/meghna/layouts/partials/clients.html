{{ $data := index site.Data site.Language.Lang }}
{{ if $data.clients.clients.enable }} {{ with $data.clients.clients }}
<section class="pt-11 pb-11" id="clients">
  <div class="container d-flex">
    <div class="row">
      <div class="col-12 text-center">
        <h1>{{ .title | markdownify }}</h1>
        <img class="Line Line--3 ml-0" src="/img/divider-arrow-down-sm.svg" alt="Arrow down" width="25.97"
          height="auto" />
      </div>

      <div class="col-12 mb-5 text-center">
        <div class="row">
          {{ range .items}}
          <div class="col-6 col-lg mb-4">
            {{ if .url }}
            <a href="{{ .url | safeURL }}" target="_blank" rel="nofollow, sponsored">
              {{ end }}
              <div class="Clients__Item">
                <img class="img-fluid lozad" src="{{ .image | safeURL }}" alt="{{ .name }}" />
              </div>
              {{ if .url }}
            </a>
            {{ end }}
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ end }}
