<footer class="Footer" id="kontakt">
    <div class="container d-flex">
        <div class="row">
            <div class="col-12 col-lg-4 pb-4">
                <h1>
                    Võta meiega <br/>ühendust.
                </h1>
                <img class="d-none d-lg-block" src="/img/divider-arrow.svg" alt="Arrow right" width="350" height="21" />
                <p class="text--45">
                    info@yester.eu <br/>
                    +372 514 9993
                </p>
            </div>

            <div class="col-12 col-lg-8">
                <div class="row">
                    {{ range where .Site.Pages "Section" "team" }} {{ range .Pages }}
                    <div class="col-12 col-lg-4 mb-5">
                        <div class="card Usercard">
                            <div class="card-body d-flex flex-column align-items-center">
                                {{ with .Resources.ByType "image" }}
                                    {{ range . }}
                                        <img class="Usercard__Image"
                                            src="{{ .RelPermalink }}"
                                            width="218px"
                                            height="auto"
                                            alt="Profile photo">
                                    {{ end }}
                                {{ end }}
                                <p class="card-text">
                                    <h3 class="text-center">
                                        {{ .Title }}
                                    </h3>
                                    <h4>
                                        {{ .Params.Mail }}
                                    </h4>
                                </p>
                            </div>
                        </div>
                    </div>
                    {{ end }} {{ end }}

                </div>
            </div>
        </div>

    </div>
</footer>

<script src="/js/main.js"></script>
{{ if hugo.IsProduction }}
  <script async defer data-domain="yester.eu" src="https://plausible.io/js/plausible.js"></script>
{{ end }}
