processInfo:
  enable : true
  title : | 
    Kuidas
    \
    me seda 
    \
    teeme?
  subtitle: "protsessid efektiivsemaks"
  content : |
    **Kõike, mida saab kirjeldada, saab yesterdada.** 
    
    Esimese asjana on vaja läbi mõelda sinu ettevõtte protsessid, et nad oleksid lihtsad, läbimõeldud ja efektiivsed. Kui see on paigas, viiakse need yesteri platvormile. See tähendab, et kui protsess on kirjeldatud, siis saavad ettevõtte töötajad seda kohe ka kasutama hakata. Seega on yesteri platvorm sinu ettevõtte jaoks väga lihtsalt kohandatav ja kiiresti juurutatav!
    
    Yester võimaldab kaasata kõiki ettevõtte töötajaid. Täpselt nii palju või vähe, kui antud protsess vajab. Näiteks on puhkuste protsessi kaasatud kõik ettevõtte töötajad, kliendikaebustega tegeleb aga kindel meeskond. Yester ühendab terve ettevõtte olenemata sellest, kus nad parasjagu töötavad."
  
  item1: 
    title: |
